<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/intro-animation.css" rel="stylesheet">

        <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700italic' rel='stylesheet' type='text/css'>

    </head>
<body>

        <!-- ============================ Intro animation ============================ -->
        <section id="animated-intro" class="cover" style="height: 100vh">

          <!-- Waves -->
          <?xml version="1.0" standalone="no"?>
          <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="intro">
            <defs>
              <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(209,225,173);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(126,182,33);stop-opacity:1" />
              </linearGradient>
              <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(250,245,79);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(247,235,65);stop-opacity:1" />
              </linearGradient>
              <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(176,213,240);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(63,166,234);stop-opacity:1" />
              </linearGradient>
            </defs>
            <path id="wave-1" d="" fill="url(#green)"/>
            <path id="wave-2" d="" fill="#f6e951" fill="url(#yellow)"/>
            <path id="wave-3" d="" fill="url(#blue)"/>
          </svg>

          <!-- Title text -->
          <img id="intro-text" class="intro-text" src="img/intro/intro-text.png" alt="">

          <!-- UN Logo -->
          <img id="un-logo" class="un-logo" src="img/intro/un-logo.png" alt="">

          <!-- People icons (also used for circle positioning) -->
          <div id="intro-people" class="intro-people">
            <img class="people-icon" src="img/intro/people-1.png" alt="">
            <img class="people-icon" src="img/intro/people-2.png" alt="">
            <img class="people-icon" src="img/intro/people-3.png" alt="">
            <img class="people-icon" src="img/intro/people-4.png" alt="">
            <img class="people-icon" src="img/intro/people-5.png" alt="">
            <img class="people-icon" src="img/intro/people-6.png" alt="">
            <img class="people-icon" src="img/intro/people-7.png" alt="">
            <img class="people-icon" src="img/intro/people-8.png" alt="">
            <img class="people-icon" src="img/intro/people-9.png" alt="">
            <img class="people-icon" src="img/intro/people-10.png" alt="">
          </div>

          <!-- Report pages -->
          <div id="intro-pages" class="intro-pages">
            <img src="img/intro/page-8.png" alt="Page 8" id="page-8" />
            <img src="img/intro/page-7.png" alt="Page 7" id="page-7" />
            <img src="img/intro/page-6.png" alt="Page 6" id="page-6" />
            <img src="img/intro/page-5.png" alt="Page 5" id="page-5" />
            <img src="img/intro/page-4.png" alt="Page 4" id="page-4" />
            <img src="img/intro/page-3.png" alt="Page 3" id="page-3" />
            <img src="img/intro/page-2.png" alt="Page 2" id="page-2" />
            <img src="img/intro/page-1.png" alt="Page 1" id="page-1" />
          </div>
      </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script><!-- SNAP SVG for svg animations -->
    <script src="js/intro-animation.js"></script><!-- Merix custom animations -->

</body>
</html>
